<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="result">
				<div id="history">
					<p id="history-value" data-previous-operand></p>
				</div>
				<div class="output">
					<p id="output-value" data-current-operand></p>
				</div>
			</div>
			<div class="keyboard">
				<button class="operator" id="clear" data-delete>C</button>
				<button class="number" id=7 data-number>7</button>
				
				<button class="number" id="8" data-number>8</button>
				<button class="number" id="9" data-number>9</button>
				<button class="operator" id="/" data-operation>/</button>
				<button class="number" id="4" data-number>4</button>
				

				<button class="number" id=5 data-number>5</button>
				<button class="number" id="6" data-number>6</button>
				<button class="operator" data-operation>x</button>
				<button class="number" id="3" data-number>3</button>
				
				<button class="number" id=2 data-number>2</button>
				<button class="number" id="1" data-number>1</button>
				<button class="operator" id="-" data-operation>-</button>
				<button class="operator" id="=" data-equals>=</button>

				<button class="operator" id="0" data-number>0</button>
				<button class="operator" id="+" data-operation>+</button>
				<!-- <button class="empty" id="empty"></button> -->

			</div>
		</div>
	</div>
	<script src="cal.js"></script>
</body>
</html>
